<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        let i = 1;
        let suma = 0;
       
         while(i<=10){
             num = parseInt(prompt("digite un numero "+i));
              suma = suma +num;
            
             
             i++;
         }
     
             document.write("<hr>");
             document.write("<p> la suma total es: "+ suma+"</p>");
             document.write("<p> el promedio es: "+ (suma/10)+"</p>");
         </script>
         
</body>
</html>
