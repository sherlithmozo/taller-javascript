<body>
    <script>
        let i = 1;
        let suma = 0;
        
       n = parseInt(prompt("digite la cantidad"))
         while(i<=n){
            
            if(n>0){
            suma = suma + n;
            }
             i++;
         }
     
             document.write("<hr>");
             document.write("<p> los numero son: "+ suma +"</p>");
             document.write("<p>  suma: "+ suma+"</p>");
             //falta
  </script>
         
</body>
